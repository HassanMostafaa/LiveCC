<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Credit Card</title>
  <link rel="icon" href="WP.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        HM.Bank
      </div>
      <div class="img">
        <img src="CCchip.png" alt="" />
      </div>
      <div class="ccNum">
        <span class="h11">
          ****
        </span>
        <span class="h12">
          ****
        </span>
        <span class="h13">
          ****
        </span>
        <span class="h14">
          ****
        </span>
      </div>
      <div class="date">
        <p>
          Valid <br />
          Thru
        </p>

        <span class="dateNumMonth">12</span>/
        <span class="dateNumYear">99</span>
      </div>
      <div class="footer">
        <p>MAX MUSTERMANN</p>
      </div>
    </div>
    <br />
    <div class=""></div>
    Credi Card Number <br /><br />
    <div class="inputs">
      <input type="text" name="" value="" maxlength="4" class="input" id="input1" oninput="myFunc1()" /><br /><br />
      <input type="text" name="" value="" maxlength="4" class="input" id="input2" oninput="myFunc2()" /><br /><br />
      <input type="text" name="" value="" maxlength="4" class="input" id="input3" oninput="myFunc3()" /><br /><br />
      <input type="text" name="" value="" maxlength="4" class="input" id="input4" oninput="myFunc4()" /><br /><br />
    </div>
    <br />
    .Expiration Date <br /><br />
    <div class="inputs">
      <input type="number" name="" class="input" maxlength="2" id="month" placeholder="Month" oninput="enterMonth()" />
      <input type="number" name="" class="input" maxlength="2" id="year" placeholder="Year" oninput="enterYear()" />
    </div>
    <br />
    <input type="submit" value="VALIDATE" class="submitBTN" />
  </div>

  <script src="main.js"></script>
</body>

</html>
